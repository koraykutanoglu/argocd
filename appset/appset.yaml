apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helloworld-application-set
spec:
  generators:
    - name: helloworld-app-generator
      clusters:
        - name: cluster-1
          namespace: default
        - name: cluster-2
          namespace: default
  template:
    metadata:
      name: helloworld-app
    spec:
      project: default
      source:
        repoURL: https://github.com/your-username/helloworld-app.git
        path: /
        targetRevision: main
      destination:
        server: https://argocd-server-url
        namespace: my-namespace
