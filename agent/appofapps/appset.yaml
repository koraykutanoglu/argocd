apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset
  namespace: argocd
spec:
  generators:
  - clusters:
    - name: cluster-1
      server: https://cluster-1-api-server-url
    - name: cluster-2
      server: https://cluster-2-api-server-url
  template:
    metadata:
      name: '{{name}}-app' 
    spec:
      project: default
      source: 
        repoURL: https://github.com/koraykutanoglu/argocd.git
        targetRevision: multiple-cluster
        path: agent/templates
      destination:
        server: '{{server}}'
        namespace: demo
      syncPolicy: 
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
